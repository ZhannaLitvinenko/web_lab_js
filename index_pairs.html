<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pairs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheet_form_pairs.css">
    <script src="scripts_pairs.js"></script>
</head>
<body>
<div class="flex-container">
    <form id="input-form" onsubmit="return false">
        <div class="form-group">
            <div class="col-sm-10">
                <label for="string-input">Input string:</label>
                <input class="form-control form-control-md" id="string-input" type="text" placeholder="string">
                <div class="invalid-feedback">String must not be empty.</div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-info btn-block">Submit input</button>
            </div>
        </div>
    </form>

    <div class="result-list-container">
        <label for="result-list">Result:</label>
        <ul id="result-list"></ul>
    </div>
</div>
</body>
</html>
